<div class="container-fluid">
  
  <h4>Modificar Carrera</h4>

  <div id="target"></div>

  <form role="form">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" value='{{=form.f_nombre}}' name="nombre" class="form-control" id="nombre-carrera" placeholder="Nombre">
    </div>

    <div class="form-group">
      <label for="codigo">Codigo:</label>
      <input type="text" value='{{=form.f_codigo}}' name="codigo" class="form-control" id="codigo-carrera" placeholder="Codigo">
    </div>

    <div class="form-group">
      <label for="descripcion">Area de carrera:</label>
      <select id="area-carrera" class="form-control" name="f_area_carrera">
        {{for area_carrera in areas_carreras:}}
          {{if (area_carrera.id==form.f_area_carrera):}}
          <option selected="selected" value="{{=area_carrera.id}}">{{=area_carrera.f_nombre}}</option>
          {{else:}}
          <option value="{{=area_carrera.id}}">{{=area_carrera.f_nombre}}</option>
          {{pass}}
        {{pass}}
      </select>
    </div>

    <div class="form-group">
	  <label for="estado">Estado:</label>
	  <select class="form-control" value='{{=form.f_estado}}' name="estado" id="estado-carrera">
      {{if (form.f_estado=="Activo"):}}
        <option selected="selected">Activo</option>
        <option>Inactivo</option>
      {{else:}}
        <option>Activo</option>
        <option selected="selected">Inactivo</option>
      {{pass}}
	  </select>
    </div>

    <a onclick="enviarCarrera('{{=form.id}}')"  class="btn btn-primary">Enviar</a>

  </form>
</div>
