<div class="container-fluid">
  
  <h4>Areas de Carreras</h4>

  <div id="target"></div>

  <form role="form">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" class="form-control" id="nombre-area-carrera" placeholder="Nombre">
    </div>

    <div class="form-group">
	  <label for="estado">Estado:</label>
	  <select class="form-control" name="estado" id="estado-area-carrera">
	    <option>Activo</option>
	    <option>Inactivo</option>
	  </select>
    </div>

    <a onclick="nuevaAreaCarrera()" class="btn btn-primary">Enviar</a>

  </form>
</div>
