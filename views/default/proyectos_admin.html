<link href="{{=URL('static', 'css/jquery.dataTables.min.css')}}" rel="stylesheet">
<script type="text/javascript" src="{{=URL('static', 'js/jquery.dataTables.min.js')}}"></script>

<script>
$(document).ready(function() {

  var idiomaEspañol={
      "sProcessing":     "Procesando...",
      "sLengthMenu":     "Mostrar _MENU_ registros",
      "sZeroRecords":    "No se encontraron resultados",
      "sEmptyTable":     "Ningún dato disponible en esta tabla",
      "sInfo":           "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
      "sInfoEmpty":      "Mostrando registros del 0 al 0 de un total de 0 registros",
      "sInfoFiltered":   "(filtrado de un total de _MAX_ registros)",
      "sInfoPostFix":    "",
      "sSearch":         "Buscar:",
      "sUrl":            "",
      "sInfoThousands":  ",",
      "sLoadingRecords": "Cargando...",
      "oPaginate": {
          "sFirst":    "Primero",
          "sLast":     "Último",
          "sNext":     "Siguiente",
          "sPrevious": "Anterior"
      },
      "oAria": {
          "sSortAscending":  ": Activar para ordenar la columna de manera ascendente",
          "sSortDescending": ": Activar para ordenar la columna de manera descendente"
      }
  };

  // Iniciacion de tabla
  $('#estuds-proyectos').DataTable({
      "language": idiomaEspañol,
      "order": [[ 1, 'asc' ]],
      "columnDefs": [ {
        "targets"  : 'no-sort',
        "orderable": false,
      }]
  });

});
</script>

<div class="row">
    <div class="col-md-12">
        <div class="col-md-6"><h2>Proyectos</h2></div><div class="col-md-6" style="padding-top: 25px;"></div>

        <table class="table table-condensed" id="estuds-proyectos">
            <thead>
                <tr>
                    <th>Codigo</i></th>
                    <th align="right">Nombre</th>
                    <th align="right">Estado</th>
                    <th align="right" class="no-sort"></th>
                    <th align="right" class="no-sort"></th>
                    <th align="right" class="no-sort"></th>

                </tr>
            </thead>
            <tbody>
                {{for proyecto in proyectos:}}

                <tr id={{=proyecto.id}}>
                    <td>
                        {{=proyecto.f_codigo}}
                    </td>
                    <td>
                        {{=proyecto.f_proyecto.f_nombre}} 
                    </td>
                    <td>
                        {{=proyecto.f_estado_proyecto}} 
                    </td>
                    <td>
    <a class="enlace" onclick="detallesProyecto('{{=proyecto.id}}')" data-toggle="modal" data-target="#myModal2"><i class="glyphicon glyphicon-search"></i></a>
                    </td>
                    <td>
    <a class="enlace" onclick="editarProyecto('{{=proyecto.id}}')" data-toggle="modal" data-target="#myModal2"><i class="glyphicon glyphicon-pencil"></i></a>
                    </td>
                    <td>
    <a style="cursor:pointer" onclick="confirmarEliminarProyecto('{{=proyecto.id}}')"><i class="glyphicon glyphicon-remove"></i></a>
                    </td>

                </tr>
                {{ pass }}
          </tbody>
        </table>
    </div>
</div>

<div class="row container">

  <!-- Modal -->
  <div class="modal fade" id="myModal2" role="dialog">

    <div class="modal-dialog" >
          <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Proyectos</h4>
        </div>
        <div class="modal-body">
          <div id="detalles-proyectos" style="max-height: 500px;overflow-y:auto"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
