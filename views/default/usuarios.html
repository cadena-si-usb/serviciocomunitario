<div class="row">
    <div class="col-md-12">
        <h2>Usuarios</h2>
        <table class="table table-condensed" id="estuds">
            <thead>
                <tr>
                    <th> Usuario</i></th>
                    <th align="right">Nombres y Apellidos</th>
                    <th align="right">Email</th>
                    <th align="right">Telefono</th>
                    <th align="right"></th>
                </tr>
            </thead>
            <tbody>
                {{for usuario in registrados:}}

                <tr>
                    <td>
                        <a href="{{=URL(r=request,f='usuarios_detalles',args=usuario.id)}}">{{=usuario.username}}</a>
                    </td>
                    <td>
                        {{=usuario.first_name}} {{=usuario.last_name}}
                    </td>
                    <td>
                        {{=usuario.email}}
                    </td>
                    <td>
                        {{=usuario.f_telefono}}
                    </td>
                    <td>
                     <a href="{{=URL(r=request,f='usuarios_detalles',args=usuario.id)}}"><i class="glyphicon glyphicon-search"></i></a>
                    </td>

                    <td>
                    <div style="display:none" >
                    <input name="idusuario" value={{=usuario.id}} /></div>
                    <a style="cursor:pointer" onclick="confirmarEliminar('{{=usuario.id}}')"><i class="glyphicon glyphicon-remove"></i></a>
                    </td>
                </tr>
                {{ pass }}
        <div class="alert alert-success" id="exito" style="display:none; height:45px">
            <b>Registro exitoso.</b> El estudiante se ha agregado a la base de datos </div>
          </tbody>
        </table>
    </div>
</div>
